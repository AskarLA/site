<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на мероприятие</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        form {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <h1>Форма регистрации</h1>
        <label for="full-name">Полное имя:</label>
        <input type="text" id="full-name" name="full-name" required placeholder="Введите ваше полное имя">
        
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required placeholder="Введите ваш email">

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Введите пароль (мин. 8 символов)">

        <label for="event-date">Дата мероприятия:</label>
        <input type="date" id="event-date" name="event-date" required>

        <label for="event-type">Тип мероприятия:</label>
        <select id="event-type" name="event-type" required>
            <option value="" disabled selected>Выберите тип мероприятия</option>
            <option value="workshop">Мастер-класс</option>
            <option value="seminar">Семинар</option>
        </select>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
