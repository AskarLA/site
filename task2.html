<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        td ul {
            list-style-type: square;
            margin: 0;
            padding-left: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Class Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Schedule</th>
                <th>Topic</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>
                    <div>Begin: 8:00 a.m.</div>
                    <div>End: 5:00 p.m.</div>
                </td>
                <td>
                    <ul>
                        <li>Introduction to XML</li>
                        <li>Validity: DTD and Relax NG</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>
                    <div>Begin: 11:00 a.m.</div>
                    <div>End: 6:00 p.m.</div>
                </td>
                <td>XPath</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>
                    <div>Begin: 8:00 a.m.</div>
                    <div>End: 12:00 p.m.</div>
                </td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
